{% extends "hello/layout.html" %}
{% block title %}
    Log a message
{% endblock %}
{% block content %}
    <style>
        body {
            background-color: #e3eafc; /* Soft blue */
        }
        .log-form {
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(30, 64, 175, 0.08);
            max-width: 400px;
            margin: 40px auto;
        }
        .save {
            background-color: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-weight: 600;
            cursor: pointer;
        }
        .save:hover {
            background-color: #2563eb;
        }
    </style>
    <form method="POST" class="log-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Send</button>
    </form>
{% endblock %}
